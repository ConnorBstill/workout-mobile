<ion-content [fullscreen]="true">
  
  <div class="padding">
    <h1 class="my-4">My Workouts</h1>
    
    <div *ngFor="let workout of workouts" class="workout-container">
      <div class="workout-header-container">
        <p class="workout-date">
          {{ workout.scheduledDate | date: 'fullDate' }}
        </p>

        <ion-icon 
          [matMenuTriggerFor]="deleteMenu" 
          name="ellipsis-vertical"></ion-icon>
      </div>

      <!-- Outside of the .workout-header-container div so that it doesn't mess up the flexbox layout -->
      <mat-menu #deleteMenu="matMenu">
        <button mat-menu-item (click)="deleteWorkout(workout.id)">
          Delete
        </button>
      </mat-menu>

      <div class="workout-description-container">
        <p class="workout-description-line">{{ workout.name }}</p>
        <p class="workout-description-line">Est. workout time:</p>
      </div>

      <div class="button-container">
        <ion-button 
          (click)="viewWorkout(workout)" 
          fill="outline" 
          class="workout-buttons">
          View</ion-button>

        <ion-button 
          (click)="startWorkout(workout)" 
          class="workout-buttons">
          Start</ion-button>
      </div>
    </div>
  </div>

  <button id="add-workout-fab">
    <ion-icon (click)="addWorkout()" size="large" name="add-outline"></ion-icon>
  </button>
</ion-content>
